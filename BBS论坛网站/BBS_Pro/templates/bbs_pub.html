{% extends 'index.html' %}

{% block page-head %}
  <script src="/static/tinymce/js/tinymce/tinymce.min.js"></script>
  <script>
  tinymce.init({
  selector: 'textarea',
  height: 500,
  theme: 'modern',
  plugins: 'print preview fullpage searchreplace autolink directionality visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount imagetools contextmenu colorpicker textpattern help',
  toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
  image_advtab: true,
  templates: [
    { title: 'Test template 1', content: 'Test 1' },
    { title: 'Test template 2', content: 'Test 2' }
  ],
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ]
 });
  </script>
{% endblock %}

{% block page-content %}
<form method='post' action='/bbs_sub/'>
	{% csrf_token %}
	<p class='contents'>标题：<input type='text' name='title' size='60' /></p>
	<p>概要：<input id='summary' type='text' name='summary' size='60' /></p>
	<p>
		<label for='category_id'>板块：</label>
		<select id='category_id' name='category_id'>
			<option value='1' text='社会'>社会</option>
			<option value='2' text='科技'>科技</option>
			<option value='3' text='娱乐'>娱乐</option>
			<option value='4' text='体育'>体育</option>
		</select>
	</p>
	<textarea name='content'></textarea>
	<input type='submit' value='保存发布'/>
</form>
{% endblock %}
