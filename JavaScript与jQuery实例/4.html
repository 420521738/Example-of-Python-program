<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<script type="text/javascript" src='jquery-1.8.2.js'></script>

	</head>
	<body>
		<input type='button' id='add' value='add' />
	
        <div class='container'>123</div>
        
        
        
		<script type="text/javascript">
			$(function(){

				$('#add').click(function(){
					$('.container').append('456');
					$('.container').prepend('000');
				});
				
			});
		</script>
	</body>
</html>
