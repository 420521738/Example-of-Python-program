<!DOCTYPE html>
<head>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'>
	<title>注册页面</title>
	<link rel='stylesheet' type='text/css' href='register.css'/>
</head>

<body>
	<div class='pg-header'>
		<div class='logo'>欢迎注册</div>
	</div>
	
	<div class='pg-body'>
		</br></br></br>
		<p>开始注册</p>
		<div>
			<ul style='margin-left:130px;'>
				<li>
					<label for='name'>你的姓名：<input id='name' type='text'></label>
				</li><br/>
				<li>
					<label for='password'>设置密码：<input id='password' type='password'></label>
				</li><br/>
				<li>
					<label for='password_confirm'>确认密码：<input id='password_confirm' type='password'></label>
				</li><br/>
				<li>你的省份：
					<select>
						<option>广西</option>
						<option>云南</option>
						<option>湖北</option>
						<option>湖南</option>
						<option>河南</option>
						<option>青海</option>
						<option>西藏</option>
						<option>黑龙江</option>
						<option>内蒙古</option>
						<option>福建</option>
						<option>海南</option>
						<option>北京</option>
						<option>上海</option>
						<option>山东</option>
						<option>山西</option>
						<option selected='selected'>广东</option>
					</select>
				</li><br/>
				<li>你的性别：
					男<input type='radio' name='gender' value='男'/>
					女<input type='radio' name='gender' value='女'/>
					保密<input type='radio' name='gender' value='保密'/>
				</li><br/>
				<li>你的爱好：
					打篮球<input type='checkbox' />
					逛街<input type='checkbox' />
					爬山<input type='checkbox' />
					旅游<input type='checkbox' />
					听音乐<input type='checkbox' />
					唱歌<input type='checkbox' />
					滑雪<input type='checkbox' />
					游泳<input type='checkbox' />
					其他<input type='test' />
				</li><br/>
			</ul>
		</div>
		<div>
			<div style='margin-left:130px;'>
			确保你的注册信息无误，然后点击下方的“确认注册”按钮完成注册！
			</div><br/>
			<input style='margin-left:130px;' type='submit' value='确认注册'>
		</div>
	</div>

</body>
